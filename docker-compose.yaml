version: '3.8'
services:
  oracle-db:
    image: 'gvenzl/oracle-free:latest'
    environment:
      - APP_USER=coop_vote
      - APP_USER_PASSWORD=oracle2026
      - ORACLE_PASSWORD=oracle2026
    ports:
      - "1521:1521"
    volumes:
      - oracle-db-data:/u01/app/oracle/oradata
    networks:
      - app-network

  rabbitmq:
    image: 'rabbitmq:3-management'
    container_name: rabbitmq-local
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - app-network

volumes:
  oracle-db-data:

networks:
  app-network:
    driver: bridge